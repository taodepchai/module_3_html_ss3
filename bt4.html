<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>thêm mới nhân viên</h3>
    <form action="#" method="post">
        <label for="name">họ tên</label>
        <input type="text" name="name" required autofocus><br>
        <label for="birthday">ngày sinh đầy đủ</label>
        <input type="date" name="birthday" required><br>
        <label for="monthnyear">tháng và năm</label>
        <input type="date" name="monthnyear" required><br>
        <label for="time">thời gian</label>
        <input type="time" name="time" required><br>
        <label for="gentle">giới tính</label>
        <input type="radio" name="male" >
        <label for="male">nam</label>
        <input type="radio" name="female">
        <label for="female">nữ</label>
        <input type="radio" name="khác" >
        <label for="khác">khác</label><br>
        <label for="email">email</label>
        <input type="email" name="email" required><br>
        <label for="password">mật khẩu</label>
        <input type="password" name="password" required><br>
        <label for="information">giới thiệu bản thân</label><br>
        <input type="text" name="information" ><br>
        <label for="city">thành phố</label>
        <select name="city">
            <option value="select">--vui lòng chọn thành phố--</option>
            <option value="hà nội">hà nội</option>
            <option value="hà nam">hà nam</option>
            <option value="ninh bình">ninh bình</option>
        </select><br>
        <label for="file">hình ảnh</label>
        <input type="file" name="file" id=""><br>
        <label for="interest">sở thích</label>
        <input type="checkbox" name="interest1" id="">
        <label for="interest1">interest1</label>
        <input type="checkbox" name="interest2" id="">
        <label for="interest2">interest2</label><br>
        <label for="point">tiến độ hoàn thành công việc</label>
        <input type="range" name="point" min="0" max="100"><br>
        <label for="year">năm kinh nghiệm</label>
        <input type="text" name="year" required><br>
        <label for="search">tìm kiếm</label>
        <input type="search" name="search" ><br>
        <label for="color">màu sắc ưa thích</label>
        <input type="color" name="color"><br>
        <input type="reset" value="huỷ">
        <input type="reset" value="làm mới">
        <input type="submit" value="gửi"> 
    </form>
</body>
</html>
